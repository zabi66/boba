<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba ðŸ’–</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Why Boba is the Best?</h1>
    <div class="main-container">
        <button id='heart' class="fire-btn"> <h3>Click Me!</h3></button>
        <div id="message">It's very Tasty! 
            <div class="boba-cup">
                <div class="straw"></div>
                <div class="lid"></div>
                <div class="cup">
                 <div class="pearl one"></div>
                 <div class="pearl two"></div>
                 <div class="pearl three"></div>
                 <div class="pearl four"></div>
                 <div class="pearl five"></div>
        </div>

      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  
      <script>
        const fireBtn = document.querySelector(".fire-btn");
  
        fireBtn.addEventListener("click", () => {
          confetti({
            particleCount: 300,
            spread: 90,
            origin: { x: 1, y: 0.9 },
          });
  
          confetti({
            particleCount: 300,
            spread: 90,
            origin: { x: 0, y: 0.9 },
          });
        });
      </script>
    <script  src="./script.js"></script>
</body>
</html>
